<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

    <div id="game">
        <div id="opts">
          <a title="Rock">
            <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
            Rock
          </a>
      
          <a title="Paper">
            <i class="fas fa-hand-paper fa-2x fa-rotate-90" aria-hidden="true"></i>
            Paper
          </a>
      
          <a title="Scissors">
            <i class="fas fa-hand-scissors fa-2x fa-flip-horizontal" aria-hidden="true"></i>
            Scissors
          </a>
        </div>
      
        <div id="computer">
          <p>
            <b>Computer</b>:
            <span id="result">None</span>
          </p>
        </div>
      </div>

<script src="index.js"></script>
</body>
</html>
